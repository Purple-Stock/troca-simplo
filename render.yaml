databases:
 - name: troca_simplo
   databaseName: troca_simplo
   user: troca_simplo_user

services:
 - type: web
   name: troca-simplo
   env: ruby
   buildCommand: "./bin/render-build.sh"
   startCommand: "bundle exec puma -C config/puma.rb"
   envVars:
     - key: DATABASE_URL
       fromDatabase:
         name: troca-simplo
         property: connectionString
     - key: RAILS_MASTER_KEY
       sync: false